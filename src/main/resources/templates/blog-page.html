<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogs</title>
    <link rel="stylesheet" href="css/blog-page.css">
</head>
<body>
    <header>
        <h1>My Blog Application</h1>
        <div>
            <input type="text" placeholder="Search">
            <a href="#">Login</a>
        </div>
    </header>
    <a th:href="@{/newpost}"><button>Add Post</button></a>
    <div id = "posts">
        <div th:each = "post: ${posts}" class = "post">
            <h2 th:text = "${post.title}"></h2>
            <p th:text = "${post.author}"></p>
            <p th:text = "${post.publishedAt}"></p>
            <p th:text = "${post.excerpt}"></p>
            <a th:href="@{/post{postId}(postId=${post.id})}"><button>View</button></a>
            <a th:href="@{/editpost{postId}(postId=${post.id})}"><button>Edit</button></a>
            <a th:href="@{/deletepost{postId}(postId=${post.id})}"><button>Delete</button></a>
        </div>
    </div>
</body>
</html>
