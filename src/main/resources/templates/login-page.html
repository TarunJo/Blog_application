<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Login Form</title>
    <link rel="stylesheet" th:href="@{/css/login-page.css}">
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form class="login-form" th:action="@{/authenticateTheUser}" method="post">
        <div th:if="${param.error}">
            <i id = "wrong">Sorry! You entered invalid username/password.</i>
        </div>

        <div th:if="${param.logout}">
            <i id = "logout">You have been logged out.</i>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
</div>
</body>
</html>
